            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-tag {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tag:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .filter-tag.active {
            background: #ff6b6b;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {
            color: white;
            font-size: 1.1rem;
        }

        .sort-dropdown {
            padding: 0.8rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        .sort-dropdown option {
            background: #333;
            color: white;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .user-header {

            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;

        .user-location {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            padding: 2rem;

            color: #333;
        }

        .submit-swap-btn {

            right: 20px;

            border-radius: 10px;
            color: white;
            font-weight: 600;

        }

        .message.error {
            background: #ff4757;
        }

        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;

        .page-btn {
            padding: 0.8rem 1rem;

            background: rgba(255,255,255,0.9);
            color: #333;

        }

            searchInput.addEventListener('input', debounce(searchUsers, 300));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function displayUsers(users) {
            const grid = document.getElementById('usersGrid');
            const noResults = document.getElementById('noResults');
            
            if (users.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = users.map(user => createUserCard(user)).join('');
        }

        function createUserCard(user) {
            const starsHtml = generateStars(user.rating);
            return `
                <div class="user-card">
                    <div class="availability-indicator ${user.isOnline ? '' : 'offline'}"></div>
                    <div class="user-header">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <div class="user-location">📍 ${user.location}</div>
                        </div>
                    </div>
                    <div class="user-bio">${user.bio}</div>
                    <div class="skills-section">
                        <div class="skills-title">💪 Offers:</div>
                        <div class="skills-list">
                            ${user.offeredSkills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                    <div class="skills-section">
                        <div class="skills-title">🎯 Wants to learn:</div>
                        <div class="skills-list">
                            ${user.wantedSkills.map(skill => `<span class="skill-tag wanted">${skill}</span>`).join('')}
                        </div>
                    </div>
                    <div class="rating">
                        <div class="stars">${starsHtml}</div>
                        <span class="rating-text">(${user.reviewCount} reviews)</span>
                    </div>
                    <div class="user-actions">
                        <button class="action-btn view-btn" onclick="viewProfile(${user.id})">👁️ View Profile</button>
                        <button class="action-btn swap-btn" onclick="requestSwap(${user.id})">🔄 Request Swap</button>
                    </div>
                </div>
            `;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '⭐';
            }
            
            if (hasHalfStar) {
                stars += '⭐'; // Using full star for simplicity
            }
            
            return stars;
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredUsers = [...sampleUsers];
            } else {
                filteredUsers = sampleUsers.filter(user => {
                    return user.name.toLowerCase().includes(searchTerm) ||
                           user.bio.toLowerCase().includes(searchTerm) ||
                           user.offeredSkills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
                           user.wantedSkills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
                           user.location.toLowerCase().includes(searchTerm);
                });
            }
            
            applyFilters();
        }

        function filterUsers() {
            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;
            const availability = document.getElementById('availabilityFilter').value;
            
            let filtered = [...filteredUsers];
            
            if (category) {
                filtered = filtered.filter(user => user.category === category);
            }
            
            if (location === 'remote') {
                filtered = filtered.filter(user => user.location.toLowerCase().includes('remote'));
            } else if (location === 'local') {
                filtered = filtered.filter(user => !user.location.toLowerCase().includes('remote'));
            }
            
            if (availability) {
                filtered = filtered.filter(user => {
                    return user.availability.some(avail => avail.includes(availability.replace('s', '')));
                });
            }
            
            currentUsers = filtered;
            currentPage = 1;
            displayUsers(getCurrentPageUsers());
            updateResultsCount();
            updatePagination();
        }

        function applyFilters() {
            const activeTags = Array.from(document.querySelectorAll('.filter-tag.active'))
                .map(tag => tag.dataset.tag.toLowerCase());
            
            let filtered = [...filteredUsers];
            
            if (activeTags.length > 0) {
                filtered = filtered.filter(user => {
                    return activeTags.some(tag => 
                        user.offeredSkills.some(skill => skill.toLowerCase().includes(tag)) ||
                        user.wantedSkills.some(skill => skill.toLowerCase().includes(tag))
                    );
                });
            }
            
            currentUsers = filtered;
            filterUsers();
        }

        function toggleTag(tagElement) {
            tagElement.classList.toggle('active');
            applyFilters();
        }

        function sortUsers() {
            const sortBy = document.getElementById('sortBy').value;
            
            switch (sortBy) {
                case 'rating':
                    currentUsers.sort((a, b) => b.rating - a.rating);
                    break;
                case 'active':
                    currentUsers.sort((a, b) => b.reviewCount - a.reviewCount);
                    break;
                case 'name':
                    currentUsers.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'newest':
                default:
                    currentUsers.sort((a, b) => new Date(b.joinDate) - new Date(a.joinDate));
                    break;
            }
            
            displayUsers(getCurrentPageUsers());
        }

        function getCurrentPageUsers() {
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            return currentUsers.slice(startIndex, endIndex);
        }

        function updateResultsCount() {
            const count = currentUsers.length;
            document.getElementById('resultsCount').textContent = 
                `Showing ${count} user${count !== 1 ? 's' : ''}`;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentUsers.length / usersPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pagination.innerHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentUsers.length / usersPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayUsers(getCurrentPageUsers());
                updatePagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function viewProfile(userId) {
            const user = sampleUsers.find(u => u.id === userId);
            if (user) {
                showMessage(`Viewing profile for ${user.name}`, 'info');
                // In a real app, this would navigate to the user's profile page
            }
        }

        function requestSwap(userId) {
            const user = sampleUsers.find(u => u.id === userId);
            if (user) {
                openSwapModal(user);
            }
        }

        function openSwapModal(user) {
            const modal = document.getElementById('swapModal');
            const requestedSkillSelect = document.getElementById('requestedSkill');
            const offeredSkillSelect = document.getElementById('offeredSkill');
            
            // Populate requested skills (what the user offers)
            requestedSkillSelect.innerHTML = '<option value="">Select a skill</option>';
            user.offeredSkills.forEach(skill => {
                const option = document.createElement('option');
                option.value = skill;
                option.textContent = skill;
                requestedSkillSelect.appendChild(option);
            });
            
            // Populate offered skills (what current user can offer)
            offeredSkillSelect.innerHTML = '<option value="">Select your skill</option>';
            userSkills.forEach(skill => {
                const option = document.createElement('option');
                option.value = skill;
                option.textContent = skill;
                offeredSkillSelect.appendChild(option);
            });
            
            modal.style.display = 'block';
            modal.dataset.userId = user.id;
        }

        function closeModal() {
            document.getElementById('swapModal').style.display = 'none';
        }

        function submitSwapRequest(event) {
            event.preventDefault();
            
            const userId = document.getElementById('swapModal').dataset.userId;
            const requestedSkill = document.getElementById('requestedSkill').value;
            const offeredSkill = document.getElementById('offeredSkill').value;
            const message = document.getElementById('swapMessage').value;
            
            if (!requestedSkill || !offeredSkill) {
                showMessage('Please select both skills', 'error');
                return;
            }
            
            // In a real app, this would send the request to the server
            showMessage('Swap request sent successfully!', 'success');
            closeModal();
            
            // Reset form
            document.getElementById('requestedSkill').value = '';
            document.getElementById('offeredSkill').value = '';
            document.getElementById('swapMessage').value = '';
        }

        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(message);
                }, 300);
            }, 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                showMessage('Logging out...', 'info');
                // In a real app, this would handle logout logic
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('swapModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Handle escape key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
