<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SkillSwap - My Swaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .nav-links a.active {
            color: #667eea;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tabs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .tabs-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: #666;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .swaps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .swap-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .swap-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .swap-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #2ed573;
            color: white;
        }

        .status-pending {
            background: #ffa502;
            color: white;
        }

        .status-completed {
            background: #3742fa;
            color: white;
        }

        .status-cancelled {
            background: #ff4757;
            color: white;
        }

        .swap-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .partner-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .partner-info h3 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .partner-location {
            color: #666;
            font-size: 0.9rem;
        }

        .swap-details {
            margin-bottom: 1.5rem;
        }

        .skill-exchange {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .skill-box {
            flex: 1;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .skill-offering {
            background: #e8f5e8;
            color: #2d8f2d;
        }

        .skill-learning {
            background: #e8f0ff;
            color: #2d5aa0;
        }

        .exchange-arrow {
            font-size: 1.5rem;
            color: #667eea;
        }

        .swap-progress {
            margin-bottom: 1.5rem;
        }

        .progress-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .swap-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .swap-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-success {
            background: #2ed573;
            color: white;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .empty-state .action-btn {
            display: inline-block;
            text-decoration: none;
            width: auto;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: #333;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: #2ed573;
        }

        .message.error {
            background: #ff4757;
        }

        .message.info {
            background: #48dbfb;
        }

        @media (max-width: 768px) {
            .swaps-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tabs-header {
                flex-wrap: wrap;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .skill-exchange {
                flex-direction: column;
            }
            
            .swap-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

        this.currentTab = 'active';

            search: '',

        this.init();
    }

    init() {
        this.bindEvents();
        this.renderSwaps();
        this.updateStats();
        this.initializeRatingStars();
        this.setInitialDate();
    }

    bindEvents() {
        // Search and filter events
        const searchInput = document.getElementById('searchInput');
        const skillFilter = document.getElementById('skillFilter');
        const sortBy = document.getElementById('sortBy');

        searchInput?.addEventListener('input', this.debounce((e) => {
            this.filters.search = e.target.value.toLowerCase();
            this.renderSwaps();
        }, 300));

        skillFilter?.addEventListener('change', (e) => {
            this.filters.skill = e.target.value;
            this.renderSwaps();
        });

        sortBy?.addEventListener('change', (e) => {
            this.filters.sortBy = e.target.value;
            this.renderSwaps();
        });

        // Modal events
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                this.closeModal(e.target.id);
            }
        });

        // ESC key to close modals
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeAllModals();
            }
        });
    }

    debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    switchTab(tabName) {
        // Update tab buttons
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[onclick="switchTab('${tabName}')"]`)?.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(tabName)?.classList.add('active');
        
        this.currentTab = tabName;
        this.renderSwaps();
    }

    renderSwaps() {
        const container = document.getElementById(`${this.currentTab}SwapsGrid`);
        if (!container) return;

        const swaps = this.getFilteredSwaps();
        
        if (swaps.length === 0) {
            container.innerHTML = this.createEmptyState();
            return;
        }
        
        container.innerHTML = swaps.map(swap => this.createSwapCard(swap)).join('');
    }

    getFilteredSwaps() {
        let swaps = [...(this.swapsData[this.currentTab] || [])];

        // Apply search filter
        if (this.filters.search) {
            swaps = swaps.filter(swap => 
                swap.partner.name.toLowerCase().includes(this.filters.search) ||
                swap.offering.toLowerCase().includes(this.filters.search) ||
                swap.learning.toLowerCase().includes(this.filters.search) ||
                swap.partner.location.toLowerCase().includes(this.filters.search)
            );
        }

        // Apply skill filter
        if (this.filters.skill) {
            swaps = swaps.filter(swap => 
                swap.offering.toLowerCase().includes(this.filters.skill) ||
                swap.learning.toLowerCase().includes(this.filters.skill)
            );
        }

        // Apply sorting
        return this.sortSwaps(swaps);
    }

    sortSwaps(swaps) {
        const sortBy = this.filters.sortBy;
        
        switch (sortBy) {
            case 'oldest':
                return swaps.sort((a, b) => 
                    new Date(a.startDate || a.requestDate || a.completedDate) - 
                    new Date(b.startDate || b.requestDate || b.completedDate)
                );
            case 'progress':
                if (this.currentTab === 'active') {
                    return swaps.sort((a, b) => (b.progress || 0) - (a.progress || 0));
                }
                return swaps;
            case 'rating':
                if (this.currentTab === 'completed') {
                    return swaps.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                }
                return swaps;
            case 'urgency':
                if (this.currentTab === 'pending') {
                    const urgencyOrder = { high: 3, medium: 2, low: 1 };
                    return swaps.sort((a, b) => 
                        (urgencyOrder[b.urgency] || 0) - (urgencyOrder[a.urgency] || 0)
                    );
                }
                return swaps;
            default: // newest
                return swaps.sort((a, b) => 
                    new Date(b.startDate || b.requestDate || b.completedDate) - 
                    new Date(a.startDate || a.requestDate || a.completedDate)
                );
        }
    }

    calculateStats() {
        const completedSwaps = this.swapsData.completed || [];
        const averageRating = completedSwaps.length > 0 
            ? (completedSwaps.reduce((sum, swap) => sum + swap.rating, 0) / completedSwaps.length).toFixed(1)
            : '0.0';

        return {
            active: this.swapsData.active?.length || 0,
            pending: this.swapsData.pending?.length || 0,
            completed: completedSwaps.length,
            rating: averageRating
        };
    }

    formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric',

            day: 'numeric' 
        });
    }

    getDaysAgo(dateString) {
        const date = new Date(dateString);
        const today = new Date();
        const diffTime = Math.abs(today - date);
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    getTimeUntilSession(sessionDate) {
        const now = new Date();
        const diff = sessionDate - now;
        
        if (diff < 0) return 'Overdue';
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        if (days > 0) return `${days}d ${hours}h`;
        return `${hours}h`;
    }

    generateStars(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;
        let stars = '';
        
        for (let i = 0; i < fullStars; i++) {
            stars += '‚≠ê';
        }
        if (hasHalfStar) {
            stars += '‚≠ê';
        }
        
        return stars;
    }

    // Performance optimization methods
    throttle(func, delay) {
        let timeoutId;
        let lastExecTime = 0;
        return function (...args) {
            const currentTime = Date.now();
            
            if (currentTime - lastExecTime > delay) {
                func.apply(this, args);
                lastExecTime = currentTime;
            } else {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                    lastExecTime = Date.now();
                }, delay - (currentTime - lastExecTime));
            }
        };
    }

        }
    }

    handleDocumentClick = (e) => {
        if (e.target.classList.contains('modal')) {
            this.closeModal(e.target.id);
        }
    }
